<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora B√°sica</title>
  <style>
    body {
      background: linear-gradient(135deg, #fef6c9, #d4f1f4, #fce1e4);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }

    h1 {
      background-color: #fff;
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #444;
    }

    .calculadora {
      background-color: #ffffffc8;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 25px;
      width: 320px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: 2px solid #a8dadc;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      background-color: #f9c5d1;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f7a8b8;
    }

    .resultado {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .error {
      color: #e63946;
    }
  </style>
</head>
<body>
  <h1>üßÆ Calculadora B√°sica</h1>
  <div class="calculadora">
    <input type="number" id="num1" placeholder="Primer n√∫mero">
    <input type="number" id="num2" placeholder="Segundo n√∫mero">

    <div class="botones">
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">‚àí</button>
      <button onclick="calcular('*')">√ó</button>
      <button onclick="calcular('/')">√∑</button>
      <button onclick="limpiar()" style="grid-column: span 4; background-color: #a8dadc;">üîÑ Limpiar</button>
    </div>

    <div id="resultado" class="resultado">Resultado: ‚Äî</div>
  </div>

  <script>
    function calcular(operacion) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const resultadoDiv = document.getElementById("resultado");

      // Validar que sean n√∫meros v√°lidos
      if (isNaN(n1) || isNaN(n2)) {
        resultadoDiv.textContent = "Por favor ingresa dos n√∫meros v√°lidos.";
        resultadoDiv.className = "resultado error";
        return;
      }

      let resultado;

      switch (operacion) {
        case '+':
          resultado = n1 + n2;
          break;
        case '-':
          resultado = n1 - n2;
          break;
        case '*':
          resultado = n1 * n2;
          break;
        case '/':
          if (n2 === 0) {
            resultadoDiv.textContent = "‚ö†Ô∏è Error: No se puede dividir entre cero.";
            resultadoDiv.className = "resultado error";
            return;
          }
          resultado = n1 / n2;
          break;
        default:
          resultadoDiv.textContent = "Operaci√≥n no v√°lida.";
          resultadoDiv.className = "resultado error";
          return;
      }

      resultadoDiv.textContent = `Resultado: ${resultado}`;
      resultadoDiv.className = "resultado";
    }

    function limpiar() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.textContent = "Resultado: ‚Äî";
      resultadoDiv.className = "resultado";
    }
  </script>
</body>
</html>
